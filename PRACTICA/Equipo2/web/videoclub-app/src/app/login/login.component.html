
<div class="container  w-25  d-flex flex-column  ">
  <h1 class="text-center">{{title}}</h1>

    <form >

      <div class="form-group" *ngIf="title == 'Registro'">
        <label for="codInvitacion">Código Invitación</label>
        <input type="text" [formControl]="codInvitacion" class="form-control" id="conInvitacion" placeholder="Introduce código de invitacion">
        
      </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [formControl]="username" id="username"  class="form-control"   placeholder="Introduce username">
          
        </div>
        <div class="form-group mt-3">
          <label for="passw">Password</label>
          <input type="password" [formControl]="password" id="passw"  class="form-control"  placeholder="Password">
        </div>


        <div class="form-group mt-3" *ngIf="title == 'Registro'">
          <label for="passw2">Repite Password</label>
          <input type="password" [formControl]="passw2" class="form-control" id="passw2" placeholder="Repite Password">
        </div>
        <div class="form-group mt-3" *ngIf="title == 'Registro'">
          <label for="codRef">Código Referido</label>
          <input type="password" [formControl]="codReferido" class="form-control" id="codRef" placeholder="Código Referido">
        </div>
        <a (click)="registro()" *ngIf="title == 'Login'" class="btn link-primary">Todavía no tengo cuenta</a>
        
        <div class="mt-4">
          <button type="submit" (click)="onLogin()"  *ngIf="title == 'Login'" class="btn btn-primary ">Loguearme</button>
          <button type="submit" (click)="onRegister()" *ngIf="title == 'Registro'" class="btn btn-primary ">Darme de alta</button>
        </div>
        
      </form>

      </div>

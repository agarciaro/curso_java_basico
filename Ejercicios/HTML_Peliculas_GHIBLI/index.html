<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/estilos.css">
    <title>Listado Peliculas Ghibli</title>
</head>
<body>
    <!-- Modal -->
    <div id="peliculaModal" class="modal-window hidden">
        <div class="modal-container">
            <div class="modal">
                <h1 id="modalTitulo"></h1>
                <aside class="aside-left">
                    <figure>
                        <img id="modalImagen">
                    </figure>
                </aside>
                <aside class="aside-right">
                    <div class="flex">
                        <span class="label-modal">Descripcion: </span><span class="label-value-modal" id="modalDescripcion"></span>
                        <span class="label-modal">Director: </span><span class="label-value-modal" id="modalDirector"></span>
                        <span class="label-modal">Productor: </span><span class="label-value-modal" id="modalProductor"></span>
                    </div>
                </aside>
                
            </div>
            <div class="panelModalFooter">
                <button class="filter_button" id="botonCerrarModal">Cerrar</button>
            </div>
        </div>
    </div>
    <header class="header">
        <button class="filter_button" name="botonFiltro" id="filter5" value="5">5</button>
        <button class="filter_button" name="botonFiltro" id="filter10" value="10">10</button>
        <button class="filter_button" name="botonFiltro" id="filterAll" value="ALL">All</button>
        <button class="filter_button" id="botonModal">Modal</button>
    </header>
    <div id="contenedor" class="contenedor"></div>

    

    <script src="static/js/app.js"></script>
    <script src="static/js/modal.js"></script>
</body>
</html>

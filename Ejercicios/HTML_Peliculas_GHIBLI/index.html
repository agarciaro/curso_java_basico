<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/estilos.css">
    <title>Listado Peliculas Ghibli</title>
</head>
<body>
    <!-- Modal -->
    <div id="peliculaModal" class="modal-container hidden">
        <div>
            <h1 id="modalTitulo"></h1>
            <aside>
                <figure>
                    <img id="modalImagen">
                </figure>
            </aside>
            <aside>
                <ul>
                    <li><span>descripcion</span><span id="modalDescripcion"></span></li>
                    <li><span>director</span><span id="director"></span></li>
                    <li><span>productor</span><span id="productor"></span></li>
                </ul>
            </aside>
            <button class="filter_button" id="botonCerrarModal">Cerrar</button>
        </div>
    </div>
    <header class="header">
        <button class="filter_button" name="botonFiltro" id="filter5" value="5">5</button>
        <button class="filter_button" name="botonFiltro" id="filter10" value="10">10</button>
        <button class="filter_button" name="botonFiltro" id="filterAll" value="ALL">All</button>
        <button class="filter_button" id="botonModal">Modal</button>
    </header>
    <div id="contenedor" class="contenedor"></div>

    

    <script src="static/js/app.js"></script>
    <script src="static/js/modal.js"></script>
</body>
</html>
